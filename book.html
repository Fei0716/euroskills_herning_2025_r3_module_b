<main role="main">
    <section aria-label="Booking Section" class="container" id="booking-section">
        <h1 class="mb-3 roboto-light text-center">Book A Free <span class="roboto-black">Demo</span></h1>

        <form action="#" id="form-booking">
            <div id="book-datetime">
                <div class="mb-2">
                    <label for="date" class="form-label">Date</label>
<!--                    <input type="date" name="date" id="date" class="form-control">-->
                    <div id="date-wrapper">
                        <input type="text" name="date" id="date" class="form-control" readonly>
                        <div id="calendar">
                            <div id="calendar-nav">
                                <div id="nav-left">&lt;</div>
                                <strong id="current-month-year">July 2024</strong>
                                <div id="nav-right">&gt;</div>
                            </div>
                            <table>
                                <thead>
                                    <tr id="calendar-day">
                                    </tr>
                                </thead>
                                <tbody id="calendar-date">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div id="time" hidden>
                    <div class="form-label" aria-label="Time">Time</div>
                    <label for="time-1" class="label-time">12:00</label>
                    <input type="radio" name="time" id="time-1" value="12:00" checked hidden>

                    <label for="time-2" class="label-time">12:30</label>
                    <input type="radio" name="time" id="time-2" value="12:30" hidden>

                    <label for="time-3" class="label-time">13:30</label>
                    <input type="radio" name="time" id="time-3" value="13:30" hidden>

                    <label for="time-4" class="label-time">14:00</label>
                    <input type="radio" name="time" id="time-4" value="14:00" hidden>

                    <label for="time-5" class="label-time">14:30</label>
                    <input type="radio" name="time" id="time-5" value="14:30" hidden>
                </div>
            </div>
            <div id="book-detail">
                <div class="mb-2">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="phone" class="form-label">Phone number</label>
                    <input type="text" id="phone" name="phone" class="form-control">
                </div>
                <div class="mb-2">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <button type="submit" class="btn-submit">Book Demo</button>
            </div>
        </form>
    </section>
</main>
